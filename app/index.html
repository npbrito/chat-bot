<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot de compra de jogos</title>

  <!-- Tailwind -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex h-screen overflow-hidden">
    <div class="flex-1">
      <!-- Header -->
      <header class="flex items-center bg-white p-4 text-blue-800 bg-blue-100 shadow-md">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/512px-Steam_icon_logo.svg.png"
          alt="Logo Steam" class="h-12 w-auto">
        <h1 class="text-2xl font-semibold ml-2 vertical-align">Assistente virtual</h1>
      </header>

      <!-- Chat Messages -->
      <div id="chat-area" class="h-screen overflow-y-auto p-4 pb-40">
      </div>

      <!-- Chat Input -->
      <footer id="footer-area" class="bg-white border-t border-gray-300 p-4 absolute bottom-0 w-full">
        <div id="input-area" class="flex items-center">
          <input id="message-input" type="text" placeholder="Digite sua mensagem"
            class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-800">
          <button id="send-button" class="bg-blue-800 text-white px-4 py-2 rounded-md ml-2">Enviar</button>
        </div>
      </footer>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
